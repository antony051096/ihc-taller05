        function go(){
            if(document.form.email.value == 'prueba@hotmail.com' && document.form.password.value == '1234'){
                alert('Usuario validado');
                window.location="http://localhost/Sist_Transporte/Vista-Principal.html";
            }else{
                if(document.form.email.value == '' && document.form.password.value == ''){ 
                    alert("Porfavor ingrese email y contraseña correctos."); 
                    window.location="http://localhost/Sist_Transporte/Vista-Login.html"; 
                }else{ 
                    if (document.form.email.value == ''){
                        alert("Porfavor ingrese un email.");
                        window.location="http://localhost/Sist_Transporte/Vista-Login.html"; 
                        //document.form.submit(); 
                    }
                    if(document.form.password.value == ''){

                }

        }
